<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message for You</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+Wy6F5/RVo3R6L4N2Umd+Ibbq19FpUHJdd" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2 class="question">Do you love me?</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6">
                <img class="img-fluid gif" alt="gif" src="https://media.giphy.com/media/2Vh1wPlDnTMbT0E79i/giphy.gif"/>
            </div>
            <div class="col-12 col-md-6">
                <div class="btn-group">
                    <button class="btn btn-primary yes-btn">Yes</button>
                    <button class="btn btn-danger no-btn">No</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+Wy6F5/RVo3R6L4N2Umd+Ibbq19FpUHJdd" crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>
</html>
